<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/clear.png" />
  </head>
  <body>
    /**
     * Card container for weather information
     */
    <div class="card">
      /**
       * Search input field and button
       */
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="img/search.png" alt="" /></button>
      </div>
      /**
       * Error message container
       */
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      /**
       * Weather information container
       */
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22*C</h1>
        <h2 class="city">MPL</h2>
        <div class="details">
          /**
           * Column container for humidity and wind speed details
           */
          <div class="col">
            <img src="img/humidity.png" alt="" />
            <div>
              <span class="humidity"></span>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="" />
            <div>
              <span class="wind-speed"></span>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
